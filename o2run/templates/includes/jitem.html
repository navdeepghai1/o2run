<div class="col-lg-3 col-md-4 mb-3 product-col">
	<div class="card h-100">
		<div class="product-image-field">
               	<a href="#">
			<img {% if item.image %} 
					src="{{ item.image }}"
				{% else %}
					src="http://placehold.it/700x400"
			{% endif %}
			>
		</a>
	</div>
        <div class="card-body">
        	<h4 class="card-title">
                	<a href="/item?name={{ item.name }}">{{ item.item_name }}</a>
                </h4>
                <h5>{{ item.price_list_rate or 0.0 }}</h5>
                  	<p class="card-text">{{ item.item_code }}</p>
                </div>
                <div class="card-footer">
                	<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
		</div>
        </div>
</div>
